<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <style>
    @keyframes move_wave {
      0% {
        transform: translateX(0) translateZ(0) scaleY(1)
      }

      50% {
        transform: translateX(-25%) translateZ(0) scaleY(0.55)
      }

      100% {
        transform: translateX(-50%) translateZ(0) scaleY(1)
      }
    }

    .waveWrapper {
      overflow: hidden;
      position: absolute;
      height: 450px;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      z-index: -1;
      transform: rotate(180deg);
      transition: all .5s ease;
    }

    .waveWrapperInner {
      position: absolute;
      width: 100%;
      overflow: hidden;
      height: 100%;
      bottom: -1px;
      background-image: linear-gradient(to top, #bba245 30%, #58261e 100%);
    }

    .waveWrapper .bgTop {
      z-index: 15;
      opacity: 0.5;
    }

    .waveWrapper .bgMiddle {
      z-index: 10;
      opacity: 0.75;
    }

    .waveWrapper .bgBottom {
      z-index: 5;
    }

    .waveWrapper .wave {
      position: absolute;
      left: 0;
      width: 200%;
      height: 100%;
      background-repeat: repeat no-repeat;
      background-position: 0 bottom;
      transform-origin: center bottom;
    }

    .waveWrapper .waveTop {
      background-size: 50% 100px;
    }

    .waveAnimation .waveTop {
      animation: move-wave 3s;
      -webkit-animation: move-wave 3s;
      -webkit-animation-delay: 1s;
      animation-delay: 1s;
    }

    .waveMiddle {
      background-size: 50% 120px;
    }

    .waveAnimation .waveMiddle {
      animation: move_wave 10s linear infinite;
    }

    .waveBottom {
      background-size: 50% 100px;
    }

    .waveAnimation .waveBottom {
      animation: move_wave 15s linear infinite;
    }

    .footerBG {
      height: 100px;
      transition: all .5s ease;
    }

    @media screen and (max-width: 1024px) {
      .waveWrapper {
        position: absolute;
        width: 300%;
        height: 750px;
      }

      @media screen and (max-width: 1023px) {
        .area_view .absent_post {
          margin: 200px 0 90px 0;
        }
      }
    }
  </style>
</head>

<body style="background-color: #333333">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="page_body" style="height: 3000px;"></div>
  <div id="blogUrl" data-update="yes" data-limit="10" data-keyword="자전거이야기, 브롬톤" data-title="기어비와 관련된 글"></div>
  <div style="height: 500px;"></div>
  <!-- built files will be auto injected -->



  <footer id="footer">
    <div class="waveWrapper waveAnimation">
      <div class="waveWrapperInner bgTop">
        <div class="wave waveTop"
          style="background-image: url('wave-top.png')"></div>
      </div>
      <div class="waveWrapperInner bgMiddle">
        <div class="wave waveMiddle"
          style="background-image: url('wave-mid.png')"></div>
      </div>
      <div class="waveWrapperInner bgBottom">
        <div class="wave waveBottom"
          style="background-image: url('wave-bot.png')"></div>
      </div>
    </div>



  </footer>

</body>

</html>
